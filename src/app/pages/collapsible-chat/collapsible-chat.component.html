<button 
    class="chat-button" 
    matSuffix 
    mat-fab
    (click)="onChangeChatState()"
    [disableRipple]="true">
    <img [src]="iconSrc" [@rotateAnimation]="iconState" [ngClass]="isOpen ? 'button-icon chat' : 'button-icon bot'"> 
</button>
<app-chat *ngIf="isOpen" [display]="displayType.Collapsible" [@fadeAnimation]></app-chat>
